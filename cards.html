<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>每月賀卡計畫｜飯飯店</title>
  <link rel="stylesheet" href="CSS/cards.css" />
</head>
<body>
  <header>🎀 每月賀卡圖包企劃</header>

  <div class="hero"></div>

  <section>
    <h2>🎂 本月主題：奶油酥餅日（6月4日）</h2>
    <p>飯飯店每月都會推出一張「節日專屬小圖包」，幫你家角色寫一封祝福賀卡！</p>

    <h2>📦 圖包內容</h2>
    <ul>
      <li>1 張主題賀卡插圖（附字樣）</li>
      <li>可加角色小語錄 / 對話</li>
      <li>角色姿勢為預設互動構圖</li>
    </ul>

    <h2>💰 價格</h2>
    <p>NT$ 150（單角限定）</p>

    <div class="notice">
      <strong>⚠️ 購買須知：</strong>
      <ul>
        <li>此圖包 <strong>需提供角色圖</strong>（三視圖、設計圖等）</li>
        <li>或曾於飯飯店購買過「便當包」圖像者</li>
        <li>不提供角色設計／創角服務</li>
      </ul>
    </div>

    <button onclick="location.href='form-cards.html'">我要訂購賀卡圖包</button>
  </section>

  <footer>
    🍪 謝謝你的角色來過飯飯店｜副店員箱寶為你準備最甜的信封 📮
  </footer>
</body>
</html>
