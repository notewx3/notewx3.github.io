<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字餵食圖包委託表單｜飯飯店</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f2;
      color: #4a3b2a;
      padding: 1rem;
      margin: 0;
    }
    form {
      max-width: 520px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #dcbfa6;
      font-size: 1rem;
    }
    button {
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📝 文字餵食圖包委託表單</h2>
  <form action="https://formspree.io/f/manozrvv" method="POST">
    <input type="hidden" name="_subject" value="來自飯飯店的文字餵食委託！">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">

    <label>你的暱稱：</label>
    <input type="text" name="nickname" required>

    <label>你的 Email：</label>
    <input type="email" name="email" required>

    <label>角色名稱：</label>
    <input type="text" name="character_name" required>

    <label>角色性格與背景描述：</label>
    <textarea name="character_description" rows="4" placeholder="例如：膽小但愛打扮，住在森林裡的鍊金小狐狸..." required></textarea>

    <label>角色外觀描述：</label>
    <textarea name="appearance" rows="3" placeholder="例如：粉色雙馬尾、披風、紅眼睛、耳朵會抖抖..." required></textarea>

    <label>想呈現的場景或情境（可選填）：</label>
    <textarea name="scene" rows="3" placeholder="例如：在櫻花樹下偷吃甜點、與另一個角色吵架中..."></textarea>

    <label>有無風格偏好或禁忌事項（可選填）：</label>
    <textarea name="style_notes" rows="2" placeholder="例如：不要太寫實、希望偏向夢幻Q感..."></textarea>

    <button type="submit">送出委託</button>
  </form>
</body>
</html>
