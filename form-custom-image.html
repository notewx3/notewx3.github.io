<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圖生圖便當委託｜飯飯店</title>
  <link rel="stylesheet" href="CSS/form-custom-image.css" />
</head>
<body>
  <h1>📤 圖生圖便當委託表單</h1>
  <p>請填寫以下資訊，讓我們將你的角色圖轉換為精緻插圖。副店員箱寶會檢查資料後交給畫圖單位～🍱</p>

  <form id="fanfanForm" action="https://formspree.io/f/manozrvv" method="POST">
    <input type="hidden" name="_subject" value="飯飯店有新委託來囉！" />
    <input type="hidden" name="_captcha" value="false" />

    <label for="name">你的暱稱</label>
    <input type="text" name="name" required />

    <label for="email">Email（交稿用）</label>
    <input type="email" name="email" required />

    <label for="charName">角色名稱</label>
    <input type="text" name="charName" required />

    <label for="imageLink">上傳角色草圖 / 三視圖（雲端連結）</label>
    <input type="url" name="imageLink" placeholder="請提供 Google Drive、Imgur 等連結" required />

    <label for="imageRights">此圖片為你本人繪製，或已獲得授權？</label>
    <textarea name="imageRights" rows="2" placeholder="是，我是原作者／已取得 XXX 的授權（可附來源）" required></textarea>

    <label for="poseScene">你希望呈現什麼樣的畫面或互動？（可選填）</label>
    <textarea name="poseScene" rows="3" placeholder="例如：角色拿著奶茶坐在窗邊、與動物互動等"></textarea>

    <label for="stylePref">你有風格偏好嗎？（可選填）</label>
    <input type="text" name="stylePref" placeholder="如 Q版、可愛、幻想風、不要恐怖等" />

    <div class="warning">
      ⚠️ <strong>請確認圖像來源安全！</strong><br />
      本服務不提供角色創角或服裝設計，請僅提交已有設計圖。若圖片來源有爭議，我們保留拒絕製作的權利。
    </div>

    <input type="hidden" name="_subject" value="新圖生圖便當委託！" />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://你的網站網址/thankyou.html" />

    <button type="submit" onclick="nextStep()">送出委託 🍱</button>
  </form>

  <script src="JS/thankyou.js"></script>
</body>
</html>
