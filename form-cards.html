<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>賀卡圖包訂購表單｜飯飯店</title>
  <link rel="stylesheet" href="CSS/form-cards.css" />
</head>
<body>
  <h2 style="text-align:center;">🎀 訂購賀卡圖包</h2>
  <form id="fanfanForm" action="https://formspree.io/f/manozrvv" method="POST">
    <input type="hidden" name="_subject" value="飯飯店有新委託來囉！" />
    <input type="hidden" name="_captcha" value="false" />

    <label>你的暱稱：</label>
    <input type="text" name="nickname" required />

    <label>你的 Email：</label>
    <input type="email" name="email" required />

    <label>請提供角色圖連結（可附雲端連結或 Imgur）</label>
    <input type="url" name="character_image" required />

    <label>角色暱稱 / 姓名：</label>
    <input type="text" name="character_name" required />

    <label>希望附上的角色語錄（可空白）：</label>
    <textarea name="message" rows="3" placeholder="如：祝你酥酥脆脆每一天！"></textarea>

    <button type="submit" onclick="nextStep()">送出訂購</button>
  </form>

  <script src="JS/thankyou.js"></script>
</body>
</html>
