<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>飯飯店｜商品展示</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header>🥢 飯飯店・餵角商品一覽</header>

  <section class="product-section">
    <div class="product-grid">
      <div class="product-card">
        <h3>🌀 魔法便利店 Paro</h3>
        <p>
          本月穿越世界：便利商店 × 魔法道具 × 奇妙顧客！<br />
          每組圖包含角色服裝、情境互動、夜班異變圖，總共6張。
        </p>
        <button onclick="location.href='paro.html'">進入商品詳情</button>
      </div>

      <div class="product-card">
        <h3>🎂 6/4 奶油酥餅賀卡</h3>
        <p>節日限定小圖包！以你的角色為主角設計賀卡式插圖，附帶角色留言欄與配件小圖。</p>
        <button onclick="location.href='cards.html'">查看賀卡內容</button>
      </div>

      <div class="product-card">
        <h3>🍱 圖像餵食便當包</h3>
        <p>客製餵食！提供圖片或文字即可替角色產製完整視覺圖。可選指定姿勢、物件、表情包。</p>
        <button onclick="location.href='custom.html'">開始餵食</button>
      </div>
    </div>
  </section>

  <footer>
    店長汪汪 ✦ 副店員箱寶 🧾 敬上｜感謝每位角色的來訪 🌠
  </footer>
</body>
</html>
