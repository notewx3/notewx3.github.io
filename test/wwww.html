<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波浪狀鬼魂形狀</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .ghost {
            width: 100px;
            height: 150px;
            position: relative;
            background: #3498db;
            border-radius: 50% 50% 0 0;
            overflow: hidden;
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .wave {
            background-color: #ff191b;
            width: 200%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: wave-motion 4s infinite linear;
        }
        .wave:nth-child(2) {
            animation-duration: 6s;
            opacity: 0.6;
        }
        .wave:nth-child(3) {
            animation-duration: 8s;
            opacity: 0.3;
            background-color: #777;
        }
        .wave:nth-child(4) {
            animation-duration: 10s;
            opacity: 0.5;
            background-color: #ff191b;
        }
        .wave:nth-child(5) {
            animation-duration: 12s;
            opacity: 0.7;
            background-color: #777;
        }
        @keyframes wave-motion {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            25% {
                transform: translateX(-50%) translateY(20%);
            }
            50% {
                transform: translateX(-50%) translateY(0%);
            }
            75% {
                transform: translateX(-50%) translateY(10%);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="ghost">
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
</body>
</html>
