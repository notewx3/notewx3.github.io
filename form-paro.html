<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>飯飯店委託表單</title>
  <link rel="stylesheet" href="CSS/form-paro.css" />
</head>
<body>
  <form id="fanfanForm" action="https://formspree.io/f/manozrvv" method="POST">
    <input type="hidden" name="_subject" value="飯飯店有新委託來囉！" />
    <input type="hidden" name="_captcha" value="false" />

    <div class="form-step active">
      <label>你的暱稱是？</label>
      <input type="text" name="nickname" required />
    </div>

    <div class="form-step">
      <label>你的角色名稱與描述</label>
      <textarea name="character_description" placeholder="例如：粉髮、笑臉、便利商店夜班店員..." required></textarea>
    </div>

    <div class="form-step">
      <label>請選擇角色職位</label>
      <select name="job">
        <option>店長（記憶錯亂的老妖精）</option>
        <option>收銀員（會預知未來）</option>
        <option>倉管員（與魔物打交道）</option>
        <option>夜班店員（商店深夜異變）</option>
        <option>自訂</option>
      </select>
    </div>

    <div class="form-step">
      <label>想加入的互動情境（可選填）</label>
      <textarea name="interaction" placeholder="例如：角色遇到吸血鬼客人，被誤認成魔物等"></textarea>
    </div>

    <div class="form-step">
      <label>你的 Email（用於交稿與聯繫）</label>
      <input type="email" name="email" required />
    </div>

    <div class="navigation">
      <button type="button" onclick="prevStep()">上一步</button>
      <button type="button" onclick="nextStep()">下一步</button>
    </div>
  </form>

  <script src="JS/thankyou.js"></script>
</body>
</html>
