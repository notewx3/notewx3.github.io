<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飯飯店 FanFan Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf2;
      color: #5b3a29;
    }
    header {
      background: #f4a261;
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .hero {
      background: url('your-hero-image.jpg') no-repeat center center/cover;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 2rem;
    }
    .hero p {
      font-size: 1.1rem;
    }
    .hero button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #e76f51;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .section {
      padding: 2rem 1.5rem;
      text-align: center;
    }
    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .category {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 500px;
      margin: auto;
    }
    .category a {
      display: block;
      background-color: #ffe8d6;
      border: 2px solid #f4a261;
      border-radius: 12px;
      padding: 1.2rem;
      text-decoration: none;
      color: #5b3a29;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .category a:hover {
      transform: scale(1.03);
      background-color: #fff3e6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #f4a26110;
    }
  </style>
</head>
<body>
  <header>🍚 飯飯店 FanFan Shop</header>

  <div class="hero">
    <h1>歡迎來到飯飯店</h1>
    <p>一間專門餵飽角色的小店。</p>
    <button onclick="location.href='products.html'">看看今天能餵什麼角</button>
  </div>

  <section class="section">
    <h2>本店主打 ✦</h2>
    <div class="category">
      <a href="paro.html">🌀 Paro 穿越圖包</a>
      <a href="cards.html">💌 每月節日賀卡</a>
      <a href="custom.html">🍱 常駐餵食服務</a>
    </div>
  </section>

  <footer>
    副店員 ✦ 箱寶 gpt型 敬上｜本網站由角色能量驅動 ⚡
  </footer>
</body>
</html>
